<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Message Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 240px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.7); /* 3D effect shadow */
        }

        #display {
            width: 100%;
            height: 40px;
            background-color: #f2f2f2;
            border: none;
            text-align: left;
            font-size: 18px; /* Adjusted font size */
            padding: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.5); /* Inner shadow for a 3D look */
            color: #000;
            overflow-x: auto; /* Allow horizontal scrolling for long messages */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .buttons button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.7); /* 3D shadow */
            transition: transform 0.1s ease; /* Smooth button press effect */
        }

        .buttons button:active {
            transform: translateY(3px); /* Pressed effect */
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3), inset -2px -2px 5px rgba(255, 255, 255, 0.7); /* Inner shadow when pressed */
        }

        .buttons button.orange {
            background-color: #ff8c00;
            color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.7); /* 3D shadow */
        }

        .buttons button.equal {
            background-color: #32cd32;
            color: #fff;
            grid-column: span 4;
            height: 60px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.7); /* 3D shadow */
        }

        .buttons button:hover {
            opacity: 0.9;
        }

        /* Animation for the message */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Styling for the developer message */
        .developer {
            margin-top: 20px;
            font-size: 14px;
        }

        .developer a {
            color: blue;
            text-decoration: none;
            position: relative;
        }

        .developer a:hover {
            text-decoration: underline;
        }

        .developer a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: blue;
            bottom: -2px;
            left: 0;
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="orange" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="orange" onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="orange" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button onclick="clearDisplay()">Delete</button>
            <button class="orange" onclick="appendOperator('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="developer">
        Developed by <a href="https://www.facebook.com/profile.php?id=100075262125552" target="_blank">Junry Pacot</a>
    </div>

    <audio id="audio">
        <source src="Hanap.mp3" type="audio/mp3">
    </audio>

    <script>
        const display = document.getElementById('display');
        const audio = document.getElementById('audio');
        let calculationExpression = ''; // For actual calculations
        let operatorUsed = ''; // To track the operator used

        // Mapping operators to messages
        const operatorMessages = {
            '+': 'I love you',
            '-': 'I miss you',
            '*': 'I like you',
            '/': 'Can I court you'
        };

        function appendNumber(number) {
            calculationExpression += number;
            display.value = calculationExpression;
        }

        function appendOperator(op) {
            if (calculationExpression === '') return; // Prevent operator at the beginning

            // Check if an operator is already present
            if (/[+\-*/]/.test(calculationExpression)) {
                alert('Please complete the current operation before adding another operator.');
                return;
            }

            operatorUsed = op; // Track the operator
            calculationExpression += op;
            display.value = calculationExpression;
        }

        function appendDot() {
            // Prevent multiple dots in the current number
            const parts = calculationExpression.split(/[\+\-\*\/]/);
            const currentNumber = parts[parts.length - 1];
            if (!currentNumber.includes('.')) {
                calculationExpression += '.';
                display.value = calculationExpression;
            }
        }

        function clearDisplay() {
            calculationExpression = '';
            operatorUsed = '';
            display.value = '';
            display.style.animation = ''; // Remove any animations
        }

        function calculate() {
            if (calculationExpression === '') return;

            // Ensure there's an operator in the expression
            if (!/[+\-*/]/.test(calculationExpression)) {
                alert('Please enter an operator before calculating.');
                return;
            }

            try {
                // Split the expression to get operands
                const match = calculationExpression.match(/^(\d+\.?\d*)\s*([\+\-\*\/])\s*(\d+\.?\d*)$/);
                if (!match) {
                    throw new Error('Invalid expression');
                }

                const operand1 = parseFloat(match[1]);
                const operator = match[2];
                const operand2 = parseFloat(match[3]);

                // Perform the calculation (optional, since we won't display the result)
                let result;
                switch (operator) {
                    case '+':
                        result = operand1 + operand2;
                        break;
                    case '-':
                        result = operand1 - operand2;
                        break;
                    case '*':
                        result = operand1 * operand2;
                        break;
                    case '/':
                        if (operand2 === 0) {
                            throw new Error('Division by zero');
                        }
                        result = operand1 / operand2;
                        break;
                    default:
                        throw new Error('Unknown operator');
                }

                // Display the corresponding message
                const message = operatorMessages[operator] || 'Operation Complete';
                display.value = message;
                display.style.animation = 'fadeInOut 2s';

                // Play audio
                audio.play();

                // Reset the expression for the next calculation
                calculationExpression = '';
                operatorUsed = '';
            } catch (error) {
                display.value = 'Error';
                calculationExpression = '';
                operatorUsed = '';
            }
        }
    </script>

</body>
</html>
